{% extends 'catalog/base.html' %}

{% block content %}

<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">Восстановление пароля</div>
            <div class="card-body">
                <p class="card-text">Укажите Ваш email</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="form-control mb-3" name="email"/>
                    <button type="submit" class="btn btn-success">Восстановить пароль</button>
                    <h6>На указанный вами адрес будет отправлено письмо с новым паролем</h6>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
