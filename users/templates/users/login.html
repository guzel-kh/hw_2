{% extends 'catalog/base.html' %}

{% block content %}

<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Войти</button>
                    <a class="btn btn-success" href="{% url 'users:reset_password' %}">Забыл пароль</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
