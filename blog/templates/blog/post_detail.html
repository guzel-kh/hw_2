{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{ object.title }}</h3>
                    <h5><small class="text-body-secondary">{{ object.slug }}</small></h5>
                </div>
                <div class="card-body">
                    <img src="{{ object.preview|mediapath }}" class="img-fluid rounded-start"
                         alt="Изображение отсутствует">
                    <p>
                        {{ object.content }}
                    </p>
                    <a href="{% url 'blog:edit' object.pk %}" type="button"
                       class="btn btn-primary btn-sm">Редактировать</a>
                    <a href="{% url 'blog:delete' object.pk %}" type="button" class="btn btn-primary btn-sm">Удалить</a>
                </div>
                <div class="card-footer">
                    Просмотры: {{ object.views_count }}
                    <p class="card-text"><small class="text-muted">Создан {{ object.created_at }}</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
