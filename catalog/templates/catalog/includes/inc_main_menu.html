<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Авоська</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'catalog:list' %}">Главная</a>
        <a class="p-2 text-dark" href="{% url 'catalog:contacts' %}">Контакты</a>
        <a class="p-2 text-dark" href="{% url 'catalog:categories' %}">Категории</a>
        <a class="p-2 text-dark" href="{% url 'blog:list' %}">Блог</a>
        {% if user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'users:profile' %}">Профиль</a>
            <a class="p-2 text-dark" href="{% url 'users:logout' %}">Выход</a>
        {% else %}
            <a class="p-2 text-dark" href="{% url 'users:login' %}">Вход</a>
            <a class="p-2 text-dark" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
